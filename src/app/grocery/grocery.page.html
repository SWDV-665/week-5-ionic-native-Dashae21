<ion-header>
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of groceryItems; let i = index">
      <ion-label>{{ item.name }}</ion-label>
      <ion-input [(ngModel)]="groceryItems[i].quantity" type="number"></ion-input>
      <ion-checkbox [(ngModel)]="item.completed"></ion-checkbox>
      <ion-button (click)="removeItem(item)">Remove</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newItemName" placeholder="New Item"></ion-input>
    <ion-button (click)="addItem()">Add</ion-button>
  </ion-item>
</ion-content>
